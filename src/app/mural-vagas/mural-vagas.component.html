<div class="container">
  <section class="lista-vagas">
    <div *ngFor="let vaga of vagas">
      <div class="card-group">
        <div class="card text-black bg-light mb-3" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Código da Vaga: {{vaga.id}}</h5>
            <h5 class="card-title">Vaga: {{vaga.descricao}}</h5>
            <p class="card-text">Salário: R$ {{vaga.salario}},00</p>
            <p class="card-text">Local: {{vaga.local}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
